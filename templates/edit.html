{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts and change them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <h4 class="text-center">Hey {{session['user']}} you are logged in</h4>
        <br>
        <h3>Basic Actions:</h3>
        <a href="/dashboard" class="btn btn-primary">Dashboard Home</a>
        <a href="/logout" class="btn btn-danger">Logout</a>
        <hr>
       
        <h3>Add/Edit Posts:</h3>
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate >
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" value="{{post.title}}" placeholder="Title" id="title" name="title" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" value="{{post.slug}}" name="slug" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Image File</label>
                <input type="text" class="form-control" value="{{post.img_file}}" name="img_file" placeholder="Image File" id="img_file" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <button type="submit" name="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        
    
      </div>
    </div>
  </div>

  {% endblock %}
